      authention:
        name: Authorization
        prefix: zhao
        sceret: zhao
        expire: 1000000
        mockUser: user
      cors:
        allowedOrigins: http://localhost:8080,http://localhost:8081,http://localhost:8083,http://myweixin.tunnel.qydev.com,http://47.97.10.127:80
        allowedMethods: GET,POST,PUT,DELETE
        allowedHeaders: content-type,authorization
      except-urls: /api/hello,api/hello1\
        ,/swagger-ui.html,/**/*.js,/**/*.css,/**/*.png,/swagger-resources/configuration/ui,/v2/api-docs,/swagger-resources,/swagger-resources/configuration/security\
        ,/api/error,/api/wx,/wx/portal/**
